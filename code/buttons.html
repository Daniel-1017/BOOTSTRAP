<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <title>Buttons</title>
  </head>
  <body>
    <h1>Buttons</h1>
    <div class="container border">
      <!-- BUTTONS -->
      <div class="row">
        <div class="col">
          <button class="btn btn-primary">Click me!</button>
          <button class="btn btn-secondary">Click me!</button>
          <button class="btn btn-success">Click me!</button>
          <button class="btn btn-danger">Click me!</button>
          <button class="btn btn-warning">Click me!</button>
          <button class="btn btn-info">Click me!</button>
          <button class="btn btn-light">Click me!</button>
          <button class="btn btn-dark">Click me!</button>
        </div>
      </div>

      <!-- OUTLINE BUTTONS -->
      <div class="row">
        <div class="col">
          <button class="btn btn-outline-primary">Click me!</button>
          <button class="btn btn-outline-secondary">Click me!</button>
          <button class="btn btn-outline-success">Click me!</button>
          <button class="btn btn-outline-danger">Click me!</button>
          <button class="btn btn-outline-warning">Click me!</button>
          <button class="btn btn-outline-info">Click me!</button>
          <button class="btn btn-outline-light">Click me!</button>
          <button class="btn btn-outline-dark">Click me!</button>
        </div>
      </div>

      <!-- DIFFERENT SIZES -->
      <div class="row">
        <div class="col">
          <button class="btn btn-primary btn-lg">Click me!</button>
          <button class="btn btn-primary">Click me!</button>
          <button class="btn btn-primary btn-sm">Click me!</button>
        </div>
        <div class="col">
          <button class="btn btn-outline-primary btn-lg">Click me!</button>
          <button class="btn btn-outline-primary">Click me!</button>
          <button class="btn btn-outline-primary btn-sm">Click me!</button>
        </div>
      </div>

      <!-- DISABLED BUTTONS -->
      <div class="row">
        <div class="col">
          <button disabled class="btn btn-primary btn-lg">Click me!</button>
          <button disabled class="btn btn-primary">Click me!</button>
          <button disabled class="btn btn-primary btn-sm">Click me!</button>
        </div>
        <div class="col">
          <button disabled class="btn btn-outline-primary btn-lg">
            Click me!
          </button>
          <button disabled class="btn btn-outline-primary">Click me!</button>
          <button disabled class="btn btn-outline-primary btn-sm">
            Click me!
          </button>
        </div>
      </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
