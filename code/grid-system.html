<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <style>
      [class*="col"] {
        padding: 1rem;
        background-color: #33b5e5;
        border: 2px solid #fff;
        color: #fff;
      }
    </style>
    <title>Grid System</title>
  </head>
  <body>
    <h1>Grid System</h1>
    <div class="container border">
      <!-- ROWS & COLS -->
      <div class="row align-items-end" style="height: 200px">
        <div class="col-xxl-10 col-xl-9 col-lg-8 col-md-6 col-sm-4">col 1</div>
        <div class="col-xxl-2 col-xl-3 col-lg-4 col-sm-8">col 2</div>
      </div>

      <!-- GUTTERS -->
      <div class="row gy-3 gx-2">
        <div class="col-6">col 1</div>
        <div class="col-6">col 2</div>
        <div class="col-6">col 3</div>
        <div class="col-6">col 4</div>
      </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
